<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endereço de Entrega</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo">MegaOfertas</h1>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>Endereço de Entrega</h2>
      <form action="pagamento.html" method="get" class="formulario">
        <label>CEP:</label>
        <input type="text" placeholder="00000-000" required />

        <label>Rua:</label>
        <input type="text" placeholder="Nome da rua" required />

        <label>Número:</label>
        <input type="text" placeholder="Número" required />

        <label>Bairro:</label>
        <input type="text" placeholder="Bairro" required />

        <label>Cidade:</label>
        <input type="text" placeholder="Cidade" required />

        <label>Estado:</label>
        <input type="text" placeholder="UF" maxlength="2" required />

        <button type="submit" class="btn-confirmar">Confirmar e Finalizar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 MegaOfertas - Todos os direitos reservados</p>
  </footer>
</body>
</html>
